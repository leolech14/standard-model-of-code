[importlinter]
root_package = spectrometer_v12_minimal

# Example boundary contracts for the Spectrometer codebase
# These enforce architectural layer separation

[importlinter:contract:core_isolation]
name = Core modules should not import from validation
type = forbidden
source_modules =
    spectrometer_v12_minimal.core
forbidden_modules =
    spectrometer_v12_minimal.validation

[importlinter:contract:domain_purity]
name = Domain layer should not import infrastructure
type = forbidden
source_modules =
    spectrometer_v12_minimal.core.domain
forbidden_modules =
    spectrometer_v12_minimal.core.infrastructure
ignore_imports =
    # Allow specific exceptions if needed
    # spectrometer_v12_minimal.core.domain.entity -> spectrometer_v12_minimal.core.infrastructure.db

