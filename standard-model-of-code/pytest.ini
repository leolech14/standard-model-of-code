[pytest]
# Deterministic test collection - only run tests from tests/ directory
testpaths = tests

# Never recurse into benchmark repos, specs, node_modules, or external trees
norecursedirs =
    validation/benchmarks
    validation/benchmarks/repos
    validation/benchmarks/repos_v2
    validation/benchmarks/repos_tier1
    validation/pilot_repos
    github_analysis
    tests/specs
    **/node_modules
    **/__pycache__
    .git
    .venv

# Show extra test summary info for failures and errors
addopts = -ra

# Minimum pytest version
minversion = 7.0

# Python files pattern
python_files = test_*.py
python_classes = Test*
python_functions = test_*
