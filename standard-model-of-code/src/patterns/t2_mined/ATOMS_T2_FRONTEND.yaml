- id: EXT.REACT.BEST.001
  name: This Props
  ecosystem: react
  category: best-practice
  description: Copying a prop into state in React -- this is bad practice as all updates
    to it are ignored. Instead, read props directly in your component and avoid copying
    props into state.
  patterns:
  - 'this.state = {$NAME: <... this.props.$PROP ...>}'
  - 'state = {$NAME: <... this.props.$PROP ...>}'
  source_rules:
  - react-props-in-state
  tier: T2
