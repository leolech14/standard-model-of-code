- id: EXT.REACT.BEST.003
  name: Dom Finddomnode
  ecosystem: react
  category: best-practice
  description: findDOMNode is an escape hatch used to access the underlying DOM node.
    In most cases, use of this escape hatch is discouraged because it pierces the
    component abstraction.
  patterns:
  - $DOM.findDOMNode(...)
  source_rules:
  - react-find-dom
  tier: T2
