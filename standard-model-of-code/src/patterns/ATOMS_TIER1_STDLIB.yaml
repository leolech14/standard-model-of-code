---
atoms:
  - id: T1_IO
    symbol: File
    name: File System Operations
    description: Basic file read/write operations.
    tier: 1
    family: IO
    dimensions: [logical, standard]
    traits: [persistent, structured]
    capabilities:
      - read
      - write
      - append
      - delete
      - exists
      - metadata

  - id: T1_IO
    symbol: Sock
    name: Socket Operations
    description: Network socket creation and management.
    tier: 1
    family: NET
    dimensions: [logical, standard]
    traits: [networked, stream]
    capabilities:
      - connect
      - bind
      - listen
      - accept
      - send
      - receive

  - id: T1_IO
    symbol: Stre
    name: Stream Operations
    description: Generic input/output stream handling.
    tier: 1
    family: IO
    dimensions: [logical, standard]
    traits: [stream, buffered]
    capabilities:
      - read
      - write
      - flush
      - seek
      - pipe

  - id: T1_IO
    symbol: Cons
    name: Console Input/Output
    description: Standard input/output operations for console applications.
    tier: 1
    family: IO
    dimensions: [logical, standard]
    traits: [interactive, stream]
    capabilities:
      - read
      - write
      - error
      - clear
      - prompt

  - id: T1_NET
    symbol: Http
    name: HTTP Client
    description: Basic HTTP client functionality.
    tier: 1
    family: NET
    dimensions: [logical, standard]
    traits: [networked, request-response]
    capabilities:
      - get
      - post
      - put
      - delete
      - head
      - patch

  - id: T1_NET
    symbol: Reqs
    name: HTTP Request
    description: Construction and manipulation of HTTP requests.
    tier: 1
    family: NET
    dimensions: [logical, standard]
    traits: [request, mutable]
    capabilities:
      - set_method
      - set_headers
      - set_body
      - set_url

  - id: T1_NET
    symbol: Resp
    name: HTTP Response
    description: Handling of HTTP responses.
    tier: 1
    family: NET
    dimensions: [logical, standard]
    traits: [response, immutable]
    capabilities:
      - get_status
      - get_headers
      - get_body

  - id: T1_NET
    symbol: URL
    name: URL Parsing and Manipulation
    description: Parsing, construction, and manipulation of URLs.
    tier: 1
    family: NET
    dimensions: [logical, standard]
    traits: [structured, string]
    capabilities:
      - parse
      - construct
      - validate
      - encode
      - decode

  - id: T1_ASYNC
    symbol: Thrd
    name: Thread Management
    description: Thread creation and management for concurrent execution.
    tier: 1
    family: ASYNC
    dimensions: [logical, concurrency]
    traits: [parallel, os-level]
    capabilities:
      - create
      - join
      - sleep
      - terminate
      - priority

  - id: T1_ASYNC
    symbol: Task
    name: Task Execution
    description: Asynchronous task execution.
    tier: 1
    family: ASYNC
    dimensions: [logical, concurrency]
    traits: [asynchronous, lightweight]
    capabilities:
      - create
      - start
      - await
      - cancel
      - poll

  - id: T1_ASYNC
    symbol: Lock
    name: Lock Mechanism
    description: Synchronization primitives to protect shared resources.
    tier: 1
    family: ASYNC
    dimensions: [logical, concurrency]
    traits: [synchronization, exclusive]
    capabilities:
      - acquire
      - release
      - try_acquire

  - id: T1_ASYNC
    symbol: Chan
    name: Channel Communication
    description: Inter-thread/process communication channels.
    tier: 1
    family: ASYNC
    dimensions: [logical, concurrency]
    traits: [message-passing, buffered]
    capabilities:
      - send
      - receive
      - close

  - id: T1_DATA
    symbol: JSN
    name: JSON Serialization/Deserialization
    description: Parsing and generation of JSON data.
    tier: 1
    family: DATA
    dimensions: [logical, data]
    traits: [structured, text]
    capabilities:
