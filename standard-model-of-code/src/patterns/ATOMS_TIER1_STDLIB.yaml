      - stringify
      - validate

  - id: T1_DATA
    symbol: Date
    name: Date and Time Manipulation
    description: Date and time representation and operations.
    tier: 1
    family: DATA
    dimensions: [logical, data]
    traits: [temporal, numeric]
    capabilities:
      - create
      - format
      - parse
      - add
      - subtract

  - id: T1_DATA
    symbol: Regx
    name: Regular Expression Matching
    description: Pattern matching with regular expressions.
    tier: 1
    family: DATA
    dimensions: [logical, data]
