# Translation Mapping: DDD Onion Architecture
#
# Maps oracle component names to Spectrometer's classification dimensions.
# Used for repos following Onion Architecture pattern (dddpy, etc.)

name: ddd_onion
description: "DDD with Onion Architecture - domain/usecase/infrastructure/presentation layers"

# Oracle component -> Spectrometer Layer dimension
oracle_to_layer:
  domain: Core
  usecase: Application
  application: Application
  infrastructure: Infrastructure
  presentation: Interface

# Oracle component -> Spectrometer Role dimension
oracle_to_role:
  domain: Data
  usecase: Orchestrator
  application: Orchestrator
  infrastructure: Utility
  presentation: Interface

# Type mappings based on naming conventions in Onion Architecture repos
type_mappings:
  # Domain layer
  - oracle_pattern: "**/domain/**/entities/**"
    spectrometer_type: Entity
  - oracle_pattern: "**/domain/**/value_objects/**"
    spectrometer_type: ValueObject
  - oracle_pattern: "**/domain/**/repositories/**"
    spectrometer_type: Repository
  
  # Usecase/Application layer
  - oracle_pattern: "**/usecase/**"
    spectrometer_type: UseCase
  
  # Infrastructure layer
  - oracle_pattern: "**/infrastructure/**/*RepositoryImpl*"
    spectrometer_type: RepositoryImpl
  - oracle_pattern: "**/infrastructure/**/*DTO*"
    spectrometer_type: DTO
  
  # Presentation layer
  - oracle_pattern: "**/presentation/**/handlers/**"
    spectrometer_type: Controller
  - oracle_pattern: "**/presentation/**/schemas/**"
    spectrometer_type: DTO
