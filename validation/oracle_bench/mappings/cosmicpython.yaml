# Translation Mapping: Cosmic Python
#
# Maps oracle component names to Spectrometer's classification dimensions.

name: cosmicpython
description: "Cosmic Python book - Clean Architecture with DDD"
source_repo: https://github.com/cosmicpython/code

# Oracle component -> Spectrometer Layer dimension
oracle_to_layer:
  domain: Core
  application: Application
  service_layer: Application  # alias
  infrastructure: Infrastructure
  adapters: Infrastructure     # alias
  presentation: Interface
  entrypoints: Interface       # alias

# Oracle component -> Spectrometer Role dimension (optional refinement)
oracle_to_role:
  domain: Data
  application: Orchestrator
  service_layer: Orchestrator
  infrastructure: Utility
  adapters: Utility
  presentation: Interface
  entrypoints: Interface

# Type mappings for specific patterns within components
# (Used when the oracle can identify specific DDD patterns)
type_mappings:
  # Domain layer types
  - oracle_pattern: "**/domain/model.py::*"
    spectrometer_type: Entity
  - oracle_pattern: "**/domain/events.py::*"
    spectrometer_type: DomainEvent
  - oracle_pattern: "**/domain/commands.py::*"
    spectrometer_type: Command
  
  # Infrastructure layer types  
  - oracle_pattern: "**/adapters/repository.py::*Repository"
    spectrometer_type: Repository
  - oracle_pattern: "**/adapters/orm.py::*"
    spectrometer_type: RepositoryImpl
  
  # Application layer types
  - oracle_pattern: "**/service_layer/handlers.py::*"
    spectrometer_type: EventHandler
  - oracle_pattern: "**/service_layer/unit_of_work.py::*"
    spectrometer_type: UseCase
